<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<meta name="theme-color" content="#7952b3">
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.container {
	max-width: 900px;
}

.form-group-name {
	max-width: 200px;
}

.h2margin {
	margin-top: revert;
}
</style>
</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cliente</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<main>

			<h2 class="text-secondary h2margin" th:text="${titulo}"></h2>

			<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/form}" th:object="${cliente}" method="post">

				<div class="py-2 form-group row">
					<div class="form-group-name col">
						<h6 class="mb-3">Nombre:</h6>
					</div>
					<div class="col">
						<input class="form-control" type="text" id="nombre"
							th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
					</div>
					<div class="col">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>

				<div class="py-2 form-group row">
					<div class="form-group-name col">
						<h6 class="mb-3">Apellido:</h6>
					</div>
					<div class="col">
						<input class="form-control" type="text" id="apellido"
							th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
					</div>
					<div class="col">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
				</div>

				<div class="py-2 form-group row">
					<div class="form-group-name col">
						<h6 class="mb-3">Email:</h6>
					</div>
					<div class="col">
						<input class="form-control" type="text" id="email"
							th:field="*{email}" th:errorclass="'form-control alert-danger'">
					</div>
					<div class="col">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>

				<div class="py-2 form-group row">
					<div class="form-group-name col">
						<h6 class="mb-3">Fecha de nacimiento:</h6>
					</div>
					<div class="col">
						<input class="form-control" type="date" id="bornAt"
							th:field="*{bornAt}" placeholder="yyyy-MM-dd" th:errorclass="'form-control alert-danger'">
					</div>
					<div class="col">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('bornAt')}" th:errors="*{bornAt}"></small>
					</div>
				</div>

				<div class="py-2 form-group row">
					<div class="col">
					</div>
					<div class="col">
						<input type="submit" value="Crear Cliente" class="btn btn-secondary">
					</div>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
