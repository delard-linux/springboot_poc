<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'Spring Boot MVC + Thymeleaf + Data JPA ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<meta name="theme-color" content="#7952b3">
<style>
.bd-placeholder-img {
	font-size: 1rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.form-group-name {
	max-width: 200px;
}

.h2margin {
	margin-top: revert;
}
</style>
</head>
<body class="bg-light">
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cliente</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<footer th:fragment="footer" class="container-md">
		<hr />
		<img th:src="@{/images/spring.png}" alt="Spring logo" height="30px" />
		<p>
			<small> Powered by <a
				href="https://projects.spring.io/spring-boot/">Spring Boot</a>, <a
				href="http://www.thymeleaf.org">Thymeleaf</a> and <a
				href="https://getbootstrap.com/">Bootstrap</a>.
			</small>
		</p>
		<p>
			<small>Este proyecto fue desarrollado en IDE Spring Tool
				Suite <br /> &copy; MiRolloEsElRock 2021, Ningún derecho reservado.
				Sin Términos de uso y menos privacidad.<br />
			</small>
		</p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
