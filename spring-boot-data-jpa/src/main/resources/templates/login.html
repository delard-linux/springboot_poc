<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header">Inicie sesión</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					
					<div class="py-2 form-group row">
						<div class="form-group-name col">
							<h6 class="mb-3">Usuario:</h6>
						</div>
						<div class="col">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="UserName" autofocus required />

						</div>
						<div class="col">
							<!-- aqui va el error -->
						</div>
					</div>

					<div class="py-2 form-group row">
						<div class="form-group-name col">
							<h6 class="mb-3">Contraseña:</h6>
						</div>
						<div class="col">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required />
						</div>
						<div class="col">
							<!-- aqui va el error -->
						</div>
					</div>


					<div class="py-2 form-group row">
						<div class="col"></div>
						<div class="col">
						
							<input type="submit" class="btn btn-outline-primary btn-sm"
								value="Sign In" />
						
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
