<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<meta name="theme-color" content="#7952b3">
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.container {
	max-width: 1100px;
}

.form-group-name {
	max-width: 200px;
}
</style>
</head>
<body>
<body class="bg-light">
<section th:replace="components/tiempo :: interceptor"></section>
	<div class="container">
		<main>
			<div class="py-3 text-center row">
				<div class="col">
					<h2 class="mb-3" th:text="${titulo}"></h2>
					<p class="lead">Ejemplo de componentes de formulario con Spring
						Framework, Thymeleaf y Bootstrap</p>
				</div>
			</div>
			<div class="py-3 text-center row">
				<div class="col">
					<img class="d-block mx-auto mb-4"
						th:src="@{/images/Spring_Framework_Logo_2018.png}"
						alt="Spring logo" height="70"></img>
				</div>
				<div class="col">
					<img class="d-block mx-auto mb-4" th:src="@{/images/thymeleaf.jpg}"
						alt="Thymeleaf logos" height="25"></img> <img
						class="d-block mx-auto mb-4" th:src="@{/images/bootstrap.png}"
						alt="Bootstrap logo" height="40"></img>
				</div>
			</div>

			<div class="py-3 row">
				<div class="col">
				<a class="btn btn-success" th:href="@{/form}" >volver</a>
				</div>
			</div>

			<div class="py-3 row">
				<div class="col">
					<h6 class="mb-3">Datos de Usuario</h6>
					<ul class="list-group">
						<li class="list-group-item" th:text="${usuario.identificador}"></li>
						<li class="list-group-item"
							th:text="${usuario.pais.id} + ' - ' + ${usuario.pais.codigo} + ' - ' + ${usuario.pais.nombre}"></li>
						<li class="list-group-item" th:text="${usuario.nombre}"></li>
						<li class="list-group-item" th:text="${usuario.apellido}"></li>
						<li class="list-group-item" th:text="${usuario.username}"></li>
						<li class="list-group-item" th:text="${usuario.password}"></li>
						<li class="list-group-item" th:text="${usuario.email}"></li>
						<li class="list-group-item" th:text="${usuario.cuenta}"></li>
						<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'YYYY-M-dd')}"></li>
						<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
						<li class="list-group-item" th:text="'Genero: ' + ${usuario.genero}"></li>
						<li class="list-group-item" th:text="'Valor Oculto: ' + ${usuario.valorSecreto}"></li>
					</ul>
				</div>
			</div>
			<div class="py-3 row">
				<div class="col">
					<h6 class="mb-3">Roles del Usuario</h6>
					<ul class="list-group">
						<li class="list-group-item" th:each="role: ${usuario.roles}"
							th:text="${role.id} + ':' + ${role.nombre} + ' => ' + ${role.codigo}"></li>
					</ul>
				</div>
			</div>

		</main>
	</div>

</body>
</html>
